<script th:inline="javascript">
    var IMP = window.IMP;   // 생략 가능
    IMP.init("imp44480067"); // 예: imp00000000
    function requestPay() {
        var userId=[[${session.userId}]];
        var userEmail=[[${session.userEmail}]];
        var userNickname=[[${session.userNickname}]];

        var date = new Date();
        var isodate=date.toISOString();
        isodate=isodate.substr(0,23);
        console.log(isodate);
        var inputPrice=$("input[type='number']").val();
        if(!inputPrice){
            alert("충전 금액을 입력해주세요.");
            return;
        }
        var year = date.getFullYear().toString();

        var month = date.getMonth() + 1;
        month = month < 10 ? '0' + month.toString() : month.toString();

        var day = date.getDate();
        day = day < 10 ? '0' + day.toString() : day.toString();

        var hour = date.getHours();
        hour = hour < 10 ? '0' + hour.toString() : hour.toString();

        var minutes = date.getMinutes();
        minutes = minutes < 10 ? '0' + minutes.toString() : minutes.toString();

        var seconds = date.getSeconds();
        seconds = seconds < 10 ? '0' + seconds.toString() : seconds.toString();

        var now=year+"년 "+month+"월 "+day+"일 "+hour+"시 "+minutes+"분 "+seconds+"초 ";

        IMP.request_pay({
            pg : 'kakaopay.TC0ONETIME',
            pay_method : 'card',
            merchant_uid: now,
            name : 'MyOcean 포인트충전',
            amount : inputPrice,
            buyer_email : userEmail,
            buyer_name : userNickname,
            buyer_tel : '010-9982-3950',
            buyer_addr : '서울특별시 강남구 삼성동',
            buyer_postcode : '123-456'
        }, function (rsp) { // callback
            if (rsp.success) {
                console.log(rsp);
                var requestData={"point":rsp.paid_amount,"userId":userId,"merchantUid":rsp.merchant_uid,"impUid":rsp.imp_uid,"content":rsp.name};
                $.ajax({
                    url:"savePay",
                    type:"post",
                    headers:{"Content-Type":"application/json"},
                    data:JSON.stringify(requestData),
                    dataType:"text",
                    success:function(result){
                        location.reload(true);
                        console.log(result);
                        if(result=="success") {
                            alert("MyOcean 포인트 충전에 성공했습니다.");
                        }
                    },
                    error:function(status,error){
                        console.log(status,error);
                        alert("포인트 충전에 실패했습니다.");
                    }
                })
            } else {
                alert("포인트 충전에 실패했습니다. 충전 또는 한도를 초과하는 금액을 입력하였는지 확인해주십시오.");
                console.log(rsp);
            }
        });
    }
